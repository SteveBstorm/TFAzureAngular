<div>
    <ul>
        <li *ngFor="let lien of listeLien; let i = index">
            <a [routerLink]="lien.url" 
               (click)="toggleVisible(i)">
                {{lien.title}}
            </a>

            <ul *ngIf="lien.isChildrenVisible">
                <li *ngFor="let enfant of lien.children">
                    <a [routerLink]="enfant.url">
                        {{enfant.title}}
                    </a>
                </li>
            </ul>
        </li>
    </ul>
</div>
